<body>

    <th scope="row">treatment name </th>
    <td>
      <label>
        <input type="text" name="textfield" />
        </label>
     </td>

      <label>
        <input type="text" name="textfield2"required pattern="[A-Z a-z]{3,25}" />
        </label>
        </td>
  </tr>
  <tr>
    <th scope="row">fee details </th>
    <td>
      <label>
        <input type="text" name="textfield3"required />

        </td>
  </tr>
  <tr>
    <th>
      <label>

  </tr>
</table>
</form>
</body>
{% endblock %}
